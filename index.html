<!DOCTYPE html>
<html>
<head>
    <title>Sokullu Labs</title>
    <style>
        /* This CSS centers the text vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .centered-container {
            text-align: center; /* Center the text horizontally within the container */
        }
        h1 {
            font-size: 2.8em;
            margin: 0; /* Remove default margin */
        }

        p {
            font-size: 1.8em; /* Smaller font size for the paragraph */
            margin-top: 10px; /* Add some space above the paragraph */
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <h1>Sokullu Labs</h1>
        <p>makers of the Huzur and Easy Tarot lifestyle apps</p>
    </div>
</body>
</html>
