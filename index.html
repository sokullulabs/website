<!DOCTYPE html>

    <style>
        /* This CSS centers the text vertically and horizontally */
        html, body {
            height: 100%;

            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        .centered-container {
            text-align: center; /* Center the text horizontally within the container */
        }
        h1 {
            font-size: 2.8em;
            margin: 0; /* Remove default margin */
        }

        p {
            font-size: 1.8em; /* Smaller font size for the paragraph */
            margin-top: 10px; /* Add some space above the paragraph */
        }
           .footer {
       position: absolute;
       bottom: 0;
       width: 100%;
       background-color: #f2f2f2; /* Light gray background */
       color: #333; /* Dark text color */
       text-align: center;
       padding: 20px 0; /* Padding at top and bottom */
       font-size: 0.5em;
   }
   .footer a {
       color: #0066cc; /* Link color */
       text-decoration: none; /* No underline */
       margin: 0 10px; /* Spacing between links */
   }
    </style>
</head>
